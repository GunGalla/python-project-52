{% extends 'base.html' %}
{% load bootstrap4 i18n %}
{% block content %}
<h1 class="my-4">{% trans 'Log in' %}</h1>
<form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">{% trans 'Enter' %}</button>
</form>
{% endblock %}
