{% extends 'base.html' %}
{% load bootstrap4 i18n %}
{% block content %}
<h1 class="my-4">{% trans 'Status delete' %}</h1>
<p>{% trans 'Are you sure you want to delete' %} {{ status.name }}?</p>
<form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% trans 'Yes, delete' %}">
</form>
{% endblock %}
